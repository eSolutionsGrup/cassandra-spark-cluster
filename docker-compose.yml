version: '2'
services:
  zeppelin:
    image: apache/zeppelin:0.8.1
    links:
      - node1:cassandra1
      - node2:cassandra2
      - node3:cassandra3
    ports:
      - 8080:8080
      - 8081:8081
      - 4040:4040
    volumes:
      - ./znotebooks:/zeppelin/notebook
    node01:
        image: cassandra:3.9
        ports:
            - "7000:7000"
            - "7001:7001"
            - "9042:9042"
            - "9160:9160"
            - "7199:7199"
        volumes:
            - ./data1:/var/lib/cassandra
        environment:
            - CASSANDRA_BROADCAST_ADDRESS=node01
    node02:
        image: cassandra:3.9
        ports:
            - "17000:7000"
            - "17001:7001"
            - "19042:9042"
            - "19160:9160"
            - "17199:7199"
        volumes:
            - ./data2:/var/lib/cassandra
        environment:
            - CASSANDRA_BROADCAST_ADDRESS=node02
            - CASSANDRA_SEEDS=node01            
        links:
            - node01:node01
    node03:
        image: cassandra:3.9
        ports:
            - "27000:7000"
            - "27001:7001"
            - "29042:9042"
            - "29160:9160"
            - "27199:7199"
        volumes:
            - ./data3:/var/lib/cassandra
        environment:
            - CASSANDRA_BROADCAST_ADDRESS=node03            
            - CASSANDRA_SEEDS=node01            
        links:
            - node01:node01
